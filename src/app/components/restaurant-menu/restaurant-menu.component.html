<app-header></app-header>
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Menu for Restaurant: {{ restuarantname }}</h2>

    <div class="flex flex-col gap-6">
        
        <div *ngFor="let item of restaurantMenu" class="flex items-start p-4 border rounded-lg shadow-md">
            
            <div class="flex-1">
                <div class="text-lg font-semibold text-gray-800">{{ item.name }}</div>
                <div class="text-sm text-gray-600">₹{{ item.price }}</div>
                <div class="text-sm text-gray-500 mt-1">{{ item.description }}</div>
                <div class="text-sm text-green-600 font-semibold mt-2">★ {{ item.rating }}</div>
            </div>

  
  <div class="flex flex-col items-center ml-4">
    <img [src]="item.image" alt="{{ item.name }}" class="w-24 h-24 rounded-md mb-2" />
    <button (click)="addToCart(item)" class="bg-green-500 text-white font-semibold py-1 px-4 rounded">ADD</button>
  </div>
</div>
</div>
</div>
